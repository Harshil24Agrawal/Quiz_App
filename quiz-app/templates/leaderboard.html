{% extends 'base.html' %}
{% block content %}
<h2>Leaderboard</h2>
<table class="leaderboard">
    <thead>
        <tr><th>Rank</th><th>Username</th><th>Score</th><th>Date</th></tr>
    </thead>
    <tbody>
        {% for row in rows %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2][:19].replace('T', ' ') }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
