{% extends 'base.html' %}
{% block content %}
<h1>Welcome to the Quiz App!</h1>
<p>Test your knowledge and compete for the top spot on the leaderboard.</p>
{% if not session.get('user_id') %}
    <a class="btn" href="{{ url_for('register') }}">Register</a>
    <a class="btn" href="{{ url_for('login') }}">Login</a>
{% else %}
    <a class="btn" href="{{ url_for('quiz') }}">Take the Quiz</a>
{% endif %}
{% endblock %}
